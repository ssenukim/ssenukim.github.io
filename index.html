<!-- index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>페이지 제목</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="antialiased">

  <!-- Header -->
  <header class="fixed top-0 w-full bg-white/80 backdrop-blur z-20">
    <nav class="max-w-6xl mx-auto flex items-center justify-between p-4">
      <div class="text-xl font-bold">LOGO</div>
      <ul class="flex space-x-6">
        <li><a href="#hero" class="hover:text-blue-600">Home</a></li>
        <li><a href="#services" class="hover:text-blue-600">Services</a></li>
        <li><a href="#contact" class="hover:text-blue-600">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="hero"
           class="relative h-screen bg-cover bg-center"
           style="background-image:url('https://source.unsplash.com/1600x900/?architecture');">
    <div class="absolute inset-0 bg-black/50"></div>
    <div class="relative z-10 flex flex-col items-center justify-center h-full text-center text-white px-4">
      <h1 class="text-4xl md:text-6xl font-extrabold mb-4">당신의 비즈니스를<br />한 단계 업그레이드</h1>
      <p class="mb-6 max-w-lg">최신 웹 기술로 아름답고 빠른 웹사이트를 제공합니다.</p>
      <a href="#contact"
         class="px-6 py-3 bg-blue-500 rounded-full text-lg hover:bg-blue-600 transition">
        문의하기
      </a>
    </div>
  </section>

  <!-- Services Section -->
  <section id="services" class="py-16 bg-gray-100">
    <div class="max-w-6xl mx-auto px-4">
      <h2 class="text-3xl font-bold text-center mb-8">주요 서비스</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <div class="bg-white p-6 rounded-lg shadow">
          <div class="text-4xl mb-4">🚀</div>
          <h3 class="font-semibold mb-2">빠른 배포</h3>
          <p>GitHub Pages / Netlify로 즉시 배포합니다.</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow">
          <div class="text-4xl mb-4">🎨</div>
          <h3 class="font-semibold mb-2">맞춤 디자인</h3>
          <p>브랜드 컬러와 스타일에 맞춰 디자인합니다.</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow">
          <div class="text-4xl mb-4">🔒</div>
          <h3 class="font-semibold mb-2">보안</h3>
          <p>HTTPS, 기본 인증 설정으로 안전하게 운영.</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-8 bg-white">
    <div class="max-w-6xl mx-auto px-4 text-center text-gray-600">
      © 2025 Your Name. All rights reserved.
    </div>
  </footer>

</body>
</html>
